version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ecommerce-backend-dev
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - SPRING_DATASOURCE_URL=jdbc:h2:mem:ecommerce
    volumes:
      - ./backend/src:/app/src
    networks:
      - ecommerce-network

networks:
  ecommerce-network:
    driver: bridge
